<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #2d2d7f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      width: 80%;
      max-width: 900px;
      border: 2px solid #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .left-panel {
      flex: 1;
      background-color: #0d1d47;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 50px 20px;
    }

    .left-panel h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      line-height: 1.3;
    }

    .right-panel {
      flex: 1;
      background-color: #4a588c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-btn {
      width: 200px;
      margin: 15px 0;
      font-weight: 600;
      border: none;
      padding: 12px 0;
      background-color: white;
      color: #1a1a3f;
      border-radius: 4px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #dcdcdc;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .left-panel h1 {
        font-size: 2rem;
      }
      .login-btn {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-panel">
      <h1>INVENTORY<br>MANAGEMENT<br>SYSTEM</h1>
    </div>
    <div class="right-panel">
      <button class="login-btn">Admin Login</button>
      <button class="login-btn">Customer Login</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
