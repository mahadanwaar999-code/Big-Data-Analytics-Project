<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data Project - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>
            
            <div id="message" class="message"></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <h2 class="form-title">Welcome Back</h2>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                <div class="social-login">
                    
                    <div class="social-icons">
                        <div class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-icon google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form id="signupForm" class="form">
                <h2 class="form-title">Create Account</h2>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                
                <div class="social-login">
                    
                    <div class="social-icons">
                        <div class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-icon google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginTab = document.querySelector('[data-tab="login"]');
        const signupTab = document.querySelector('[data-tab="signup"]');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        // Switch between login and signup forms
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            clearMessage();
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            clearMessage();
        });

        // Show message function
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
        }

        // Clear message function
        function clearMessage() {
            messageDiv.textContent = '';
            messageDiv.className = 'message';
        }

        // Form validation and submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simple validation
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Simulate login process
            showMessage('Logging in...', 'success');
            
            // In a real application, you would send a request to your server here
            setTimeout(() => {
                showMessage('Login successful! Redirecting...', 'success');
                // Redirect to dashboard or next page
                setTimeout(() => {
                    // window.location.href = 'dashboard.html';
                    console.log('Redirecting to dashboard...');
                }, 1500);
            }, 1000);
        });

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            // Simple validation
            if (!name || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Simulate signup process
            showMessage('Creating account...', 'success');
            
            // In a real application, you would send a request to your server here
            setTimeout(() => {
                showMessage('Account created successfully! Redirecting...', 'success');
                // Redirect to dashboard or next page
                setTimeout(() => {
                    // window.location.href = 'dashboard.html';
                    console.log('Redirecting to dashboard...');
                }, 1500);
            }, 1000);
        });

        // Social login icons click handlers
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const platform = this.querySelector('i').className.split(' ')[1].split('-')[1];
                showMessage(`Redirecting to ${platform} login...`, 'success');
                
                // In a real application, you would redirect to the OAuth service
                setTimeout(() => {
                    showMessage(`${platform} authentication would be implemented here`, 'success');
                }, 1000);
            });
        });
    </script>
</body>
</html>
