<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Access - Car Spare Parts System</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      background-color: #394c94;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .sub-header {
      background-color: #f4f4f4;
      color: #2a2a72;
      font-weight: 700;
      text-align: center;
      font-size: 1.5rem;
      padding: 15px;
      position: relative;
    }

    .cart-btn {
      position: absolute;
      right: 20px;
      top: 12px;
      background-color: #394c94;
      color: white;
      border: none;
      padding: 6px 15px;
      border-radius: 4px;
      font-weight: 600;
    }

    .cart-btn i {
      margin-right: 6px;
    }

    table {
      width: 90%;
      margin: 30px auto;
      background-color: white;
      border-collapse: collapse;
      border: 2px solid #394c94;
      text-align: center;
    }

    th {
      background-color: #394c94;
      color: white;
      padding: 12px;
    }

    td {
      padding: 12px;
      border: 1px solid #ccc;
      vertical-align: middle;
    }

    .buy-btn {
      background-color: #394c94;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      font-weight: 600;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background-color: #2c3875;
      transform: scale(1.05);
    }

    .out-stock {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      table {
        font-size: 0.9rem;
      }
      .cart-btn {
        position: static;
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <div class="header">CUSTOMER ACCESS</div>
  <div class="sub-header">
    CAR SPARE PARTS SYSTEM
    <button class="cart-btn"><i class="bi bi-cart-fill"></i> Cart</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead>
        <tr>
          <th>Names</th>
          <th>Brand</th>
          <th>Condition</th>
          <th>Quality</th>
          <th>Price</th>
          <th>Purchase</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Plugs</td>
          <td>BYD</td>
          <td>New</td>
          <td>A1</td>
          <td>25000</td>
          <td class="out-stock">Out of stock</td>
        </tr>
        <tr>
          <td>Steering</td>
          <td>KIA</td>
          <td>New</td>
          <td>Genuine</td>
          <td>4200</td>
          <td><button class="buy-btn">Buy</button></td>
        </tr>
        <tr>
          <td>Air suspension</td>
          <td>Toyota</td>
          <td>New</td>
          <td>Genuine</td>
          <td>53500</td>
          <td class="out-stock">Out of stock</td>
        </tr>
        <tr>
          <td>Speaker</td>
          <td>Audionic</td>
          <td>New</td>
          <td>8D</td>
          <td>21500</td>
          <td><button class="buy-btn">Buy</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Icons & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
